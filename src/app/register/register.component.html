<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input [(ngModel)]= 'user.name' class="form-control" type="text" name="name" id="name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="user">E-mail</label>
                        <input [(ngModel)]= 'user.email'class="form-control" type="text" name="user" id="user" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="photo">Link da Foto</label>
                        <input class="form-control" type="text" name="photo" id="photo" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input (input)= 'confirmarSenha($event)' class="form-control" type="password" name="password" id="password"
                            placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar Senha</label>
                        <input [(ngModel)]= 'user.password' class="form-control" type="password" name="password" id="password"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo de Usuário</label>
                        <select class="form-control" name="type" id="type" (change)='typeUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mr-4" (click)="/register">Cadastrar</button>
                        <button type="submit" class="btn btn-danger" routerLink="/login">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
